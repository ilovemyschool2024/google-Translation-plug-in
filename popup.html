<!DOCTYPE html>
<html>
<head>
  <title>翻译</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #translationResult {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #eee;
      background-color: #f9f9f9;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h3>翻译助手</h3>
  <textarea id="textToTranslate" placeholder="请输入或选中要翻译的文本..."></textarea>
  <div>
    <button id="translateToChinese">英译汉</button>
    <button id="translateToEnglish">汉译英</button>
  </div>
  <div id="translationResult"></div>
  <script src="popup.js"></script>
</body>
</html>
